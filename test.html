<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>世界一甘いお店</title>
 <link rel="stylesheet" href="test.css">
</head>
<body>
 <div class="wrapper">
 <header>
  <h2>世界一甘いお店</h2>
 </header>
 <div class="container">
 <aside>
  <ul>
   <li><a href="#section1">トップ</a></li>
   <li><a href="#section2">新着情報</a></li>
   <li><a href="#section3">おすすめのスイーツ</a></li>
   <li><a href="#section4">お問い合わせ</a></li>
  </ul>
 </aside>
 <main>
  <div class="form-area">
   <form action="#" method="POST">
    <table border="4">
     <tr>
      <th>お名前</th>
      <td>
       <input type="text" size="40">
      </td>
     </tr>
     <tr>
      <th>お近くのお店</th>
      <td>
       <select>
        <option value="hokkaido">北海道・東北</option>
        <option value="kanto">関東</option>
        <option value="chubu">中部</option>
        <option value="kansai">関西</option>
        <option value="chugoku">中国・四国</option>
        <option value="kyushu">九州・沖縄</option>
       </select>
      </td>
     </tr>
     <tr>
      <th>電話</th>
      <td>
       <input type="text" size="40">
      </td>
     </tr>
     <tr>
      <th>電話番号</th>
      <td>
       <input type="tel" size="40">
      </td>
     </tr>
     <tr>
      <th>メールアドレス</th>
      <td>
       <input type="text" size="40">
      </td>
     </tr>
     <tr>
      <th>お問い合わせ種別</th>
      <td>
       <label><input type="radio" name="type">商品について</label>
       <label><input type="radio" name="type">従業員について</label>
      </td>
     </tr>
     <tr>
      <th>お問い合わせ内容</th>
      <td>
       <textarea rows="5" cols="30" placeholder="詳細を入力してください"></textarea>
      </td>
     </tr>
    </table>
     <div class="button-area">
      <button type="submit">送信</button>
     </div>
   </form>
  </div>
 </main>
 </div>
<footer></footer>
</div>
</body>
</html>
